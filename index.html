<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/app-icon.png" type="image/png" />

    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <picture class="background__picture">
        <source
          srcset="./img/summer-xs.jpg"
          media="(max-width: 425px)"
          type="image/jpg"
        />
        <source
          srcset="./img/summer-sm.jpg"
          media="(max-width: 576px)"
          type="image/jpg"
        />
        <source
          srcset="./img/summer-md.jpg"
          media="(max-width: 768px)"
          type="image/jpg"
        />
        <source
          srcset="./img/summer-lg.jpg"
          media="(max-width: 992px)"
          type="image/jpg"
        />
        <source
          srcset="./img/summer-xl.jpg"
          media="(max-width: 1200px)"
          type="image/jpg"
        />
        <img class="background__img" src="img/summer.jpg" alt="Autumn" />
      </picture>
    </div>
    <main>
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 main__weather">
        <div class="container d-flex">
          <div class="main__weather-app-name d-flex flex-row"></div>
        </div>
      </div>
      <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12 side__weather">
        <div class="container"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
