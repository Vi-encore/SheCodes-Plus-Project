<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="icon" href="images/sun-&-cloud.png" type="image/png" />

    <link
      href="https://fonts.googleapis.com/css?family=Sono:200,300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center py-5">
        <div class="main w-75 d-flex flex-column all-app">
          <div class="searchbar d-flex">
            <div
              class="search--front d-flex justify-content-center align-items-center"
            >
              <img
                src="images/search-thing.png"
                alt="search"
                class="search-img"
              />
            </div>
            <div class="input-group mx-0">
              <input
                type="text"
                class="form-control form-control-lg search-input"
                placeholder="Let`s find your city"
                aria-label="Let`s find your city"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary search-btn"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </div>
          <div class="weather px-3">
            <div class="container-weather">
              <div class="row d-flex justify-content-between">
                <div
                  class="col-4 d-flex flex-column justify-content-between weather-main"
                >
                  <h1 class="city-name py-3">Kherson</h1>

                  <img
                    src="images/sun-&-cloud.png"
                    class="weather-img-main mx-auto"
                  />
                  <div
                    class="weather-info-main d-flex justify-content-center flex-column align-items-center"
                  >
                    <p class="temp-main my-4">13° C</p>
                    <p class="day-main">13/11/2022</p>
                  </div>
                </div>
                <div class="col-7 p-0">
                  <div class="weather-next d-flex p-3">
                    <img src="images/sunny.png" class="weather-img-next" />
                    <div
                      class="weather-info-next px-3 w-100 d-flex justify-content-between flex-row-reverse align-items-center"
                    >
                      <p class="temp-next m-0">13° C</p>
                      <p class="day-week m-0">Mon.</p>
                    </div>
                  </div>
                  <div class="weather-next d-flex p-3">
                    <img src="images/heavy-rain.png" class="weather-img-next" />
                    <div
                      class="weather-info-next px-3 w-100 d-flex justify-content-between flex-row-reverse align-items-center"
                    >
                      <p class="temp-next m-0">15° C</p>
                      <p class="day-week m-0">Tue.</p>
                    </div>
                  </div>
                  <div class="weather-next d-flex p-3">
                    <img src="images/snow.png" class="weather-img-next" />
                    <div
                      class="weather-info-next px-3 w-100 d-flex justify-content-between flex-row-reverse align-items-center"
                    >
                      <p class="temp-next m-0">10° C</p>
                      <p class="day-week m-0">Wed.</p>
                    </div>
                  </div>
                  <div class="weather-next d-flex p-3">
                    <img src="images/clouds.png" class="weather-img-next" />
                    <div
                      class="weather-info-next px-3 w-100 d-flex justify-content-between flex-row-reverse align-items-center"
                    >
                      <p class="temp-next m-0">12° C</p>
                      <p class="day-week m-0">Thu.</p>
                    </div>
                  </div>
                  <div class="weather-next d-flex p-3">
                    <img src="images/sunny.png" class="weather-img-next" />
                    <div
                      class="weather-info-next px-3 w-100 d-flex justify-content-between flex-row-reverse align-items-center"
                    >
                      <p class="temp-next m-0">16° C</p>
                      <p class="day-week m-0">Fri.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
