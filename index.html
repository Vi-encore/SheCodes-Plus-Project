<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherU</title>
    <link rel="shortcut icon" href="img/app-icon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:ital,wght@0,700;0,800;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <picture class="background__picture">
        <source
          srcset="./img/winter-xs.jpg"
          media="(max-width: 425px)"
          type="image/jpg"
        />
        <source
          srcset="./img/winter-sm.jpg"
          media="(max-width: 576px)"
          type="image/jpg"
        />
        <source
          srcset="./img/winter-md.jpg"
          media="(max-width: 768px)"
          type="image/jpg"
        />
        <source
          srcset="./img/winter-lg.jpg"
          media="(max-width: 992px)"
          type="image/jpg"
        />
        <source
          srcset="./img/winter-xl.jpg"
          media="(max-width: 1200px)"
          type="image/jpg"
        />
        <img class="background__img" src="img/winter.jpg" alt="Autumn" />
      </picture>
    </div>
    <main class="d-flex flex-row flex-wrap">
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 col-12 main">
        <div class="main__weather container d-flex flex-column p-3">
          <div
            class="main__weather-app-name d-flex flex-row justify-content-between align-items-center"
          >
            <div class="main__app d-flex flex-row">
              <img
                src="img/cloud-sun-icon.png"
                alt="App icon"
                class="main__img-icon"
              />
              <p class="main__app-name">
                Weather<span class="main__app-name--span">you</span>
              </p>
            </div>

            <div class="main__location">
              <img
                src="img/location-icon.png"
                alt="Your location"
                class="main__location-ico"
              />
            </div>
          </div>
          <!-- <div class="main__search-location p-2 d-flex flex-row">
            <div class="main__search">
              <input type="text" placeholder="Search..." />
            </div>
          </div> //block for mob.vers-->
          <div class="forecast h-100">
            <div class="d-flex flex-column forecast-wrap h-100">
              <!--justify-content-around-->
              <div
                class="forecast__main-info d-flex flex-row justify-content-between pt-3"
              >
                <div class="forecast__city-today">
                  <h1 class="forecast__city m-0">Kyiv</h1>
                  <div class="forecast__today">
                    <span class="forecast__today--day">Wednesday</span>,
                    <span class="forecast__today--date">04</span>/<span
                      class="forecast__today--month"
                      >01</span
                    >/<span class="forecast__today--year">2023</span>
                  </div>
                </div>
                <div class="forecast__pic--wrap d-flex align-items-center">
                  <img src="img/sun.png" alt="Sunny" class="forecast__pic" />
                  <!--width:100px-->
                </div>
              </div>
              <div
                class="forecast__more-info d-flex flex-column my-5 py-5 justify-content-between"
              >
                <div
                  class="forecast__descr d-flex flex-column align-items-center pb-5"
                >
                  <div class="forecast__today--temp d-flex flex-row">
                    <h2 class="forecast--temp">14</h2>
                    <p class="forecast--deg">
                      <sup>
                        <span class="forecast--cels">C</span>|<span
                          class="forecast--farh"
                          >F</span
                        >
                      </sup>
                    </p>
                  </div>
                  <div class="forecast__descr--wrap">
                    <h3 class="forecast__descr">clear sky</h3>
                  </div>
                </div>
                <div
                  class="forecast__detailed d-flex flex-column align-items-center"
                >
                  <p class="forecast__detailed--info m-1">
                    Humidity: <span class="forecast__detailed--span">34</span>%
                  </p>
                  <p class="forecast__detailed--info m-1">
                    Wind: <span class="forecast__detailed--span">3.6</span>km/h
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="created">
            <p class="created-text text-center">
              This project was coded by
              <a
                href="https://www.linkedin.com/in/viktoria-matiushko/"
                class="created--name"
                target="_blank"
                >Vi</a
              >
              and is
              <a
                href="https://github.com/Vi-encore/SheCodes-Plus-Project/tree/remastered"
                class="created--repo"
                target="_blank"
                >open-sourced on GitHub</a
              >
              and hosted on
              <a
                href="https://weather-u-weatherapp.netlify.app/"
                class="created--host"
                target="_blank"
                >Netlify</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12 col-12 side__weather">
        <div class="container">
          <div class="side__search-location p-4 d-flex flex-row">
            <div class="side__search">
              <input type="text" placeholder="Search..." />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
