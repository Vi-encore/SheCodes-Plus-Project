<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherU</title>
    <link rel="shortcut icon" href="img/app-icon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <picture class="background__picture">
        <source
          srcset="./img/autumn-xs.jpg"
          media="(max-width: 425px)"
          type="image/jpg"
        />
        <source
          srcset="./img/autumn-sm.jpg"
          media="(max-width: 576px)"
          type="image/jpg"
        />
        <source
          srcset="./img/autumn-md.jpg"
          media="(max-width: 768px)"
          type="image/jpg"
        />
        <source
          srcset="./img/autumn-lg.jpg"
          media="(max-width: 992px)"
          type="image/jpg"
        />
        <source
          srcset="./img/autumn-xl.jpg"
          media="(max-width: 1200px)"
          type="image/jpg"
        />
        <img class="background__img" src="img/autumn.jpg" alt="Autumn" />
      </picture>
    </div>
    <main>
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 main__weather">
        <div class="container d-flex flex-column p-3">
          <div
            class="main__weather-app-name d-flex flex-row justify-content-between align-items-center"
          >
            <div class="main__app d-flex flex-row">
              <img
                src="img/cloud-sun-icon.png"
                alt="App icon"
                class="main__img-icon"
              />
              <p class="main__app-name">
                Weather<span class="main__app-name--span">you</span>
              </p>
            </div>

            <div class="main__location">
              <img
                src="img/location-icon.png"
                alt="Your location"
                class="main__location-ico"
              />
            </div>
          </div>
          <div class="main__search-location p-2 d-flex flex-row">
            <div class="main__search">
              <input type="text" placeholder="Search..." />
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8 col-lg-7 col-md-6 col-sm-12 side__weather">
        <div class="container"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
